# Ankündigungs-Texte für Troll-Commands
# Platzhalter: {player} = Spielername, {target} = Zielspieler, {minutes} = Minuten

# Dämon-Beschwörung (/666)
daemon_summon:
  - "{player} hat einen Pakt mit dem Teufel geschlossen!"
  - "Die Hölle hat ihre Pforten geöffnet... {player} ist nun ein Dämon!"
  - "{player} hat die dunkle Seite der Macht entdeckt!"
  - "Aus den Tiefen der Unterwelt steigt {player} empor!"
  - "Satan persönlich hat {player} gesegnet... oder verflucht?"

# Anonym-Command (/anonym)
anonym:
  - "Wer bin ich? Wer bist du? Wir sind die nächsten {minutes} Minuten alle {target}!"
  - "Wer wäre denn nicht gerne mal für {minutes} Minuten {target}?"
  - "{target} hat sich geklont! Oder sind das Doppelgänger? Scheint jedenfalls für die nächsten {minutes} Minuten so zu bleiben..."
  - "Identitätskrise incoming... niemand weiß mehr, wer {target} ist!"
  - "Plot Twist: Wir waren die ganze Zeit {target}!"

# Audiotest-Command (/audiotest)
audiotest:
  - "{target} hört jetzt Stimmen..."
